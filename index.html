<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">My Library Project</h1>
            <button class="addnewbook">+ New Book</button>
        </div>
        <div class="body">
            <dialog class="form">
                <h4>Please input the new book's information</h4>
                <label for="newtitle">Title:</label>
                <input type="text" id="newtitle">
                <br>
                <label for="newauthor">Author:</label>
                <input type="text" id="newauthor">
                <br>
                <label for="newpages">No. of Pages:</label>
                <input type="number" id="newpages">
                
                    <p id="checkread">Have you read it yet ?</p>
                    <input type="radio" id="haveread" name="status" value="yes">
                    <label for="haveread">Yes</label>
                    <input type="radio" id="notread" name="status" value="no">
                    <label for="notread">No</label>


               
            </dialog>
        </div>
        <div class="footer">

        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
