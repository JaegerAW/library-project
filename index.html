<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">My Library Project</h1>
          
        </div>
        <div class="body">
            <form class="sidebar">
                <h3>Add New Book</h3>
                <div class="userinput">
                    <label for="newtitle">Title:</label>
                    <input type="text" id="newtitle">   
                </div>    
                <div class="userinput">
                    <label for="newauthor">Author:</label>
                    <input type="text" id="newauthor">

                </div>
                <div class="userinput">
                    <label for="newpages">No. of Pages</label>
                    <input type="number" id="newpages">
                </div>
                <div class="userinput last">
                    <label class="lastlabel">Have you read it yet?</label>
                    <input type="radio" id="haveread" name="check" value="Yes"><label for='haveread' >Yes</label>
                    <input type="radio" id="notread" name="check" value="No"><label for="notread" >No</label> 
                </div>
                <div class="userinput lastuserinput">
                    <button type="submit" id="addnewbook">Add Book</button>
                </div>
            </form>
            <div class="deck"></div>
        </div>
        <div class="footer">

        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
